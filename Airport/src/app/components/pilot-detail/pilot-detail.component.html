<div *ngIf="pilot">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6 offset-md-3">
      <h2 *ngIf="pilot.id" class="text-center">{{pilot.firstName | uppercase}} Details</h2>
      <h2 *ngIf="!pilot.id" class="text-center">New Pilot</h2>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="id">Id:</label>
      <input id="id" [formControl]="form.get('id')" type="number" placeholder="id" class="form-control" required readonly />
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="firstName">First Name:</label>
      <input id="firstName" [formControl]="form.get('firstName')" type="text" placeholder="first name" class="form-control" required/>
      <div class="error" *ngIf="form.get('firstName').errors && form.get('firstName').dirty">
        First name Required, Max Length 50
      </div>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="lastName">Last Name:</label>
      <input id="lastName" [formControl]="form.get('lastName')" type="text" placeholder="last name" class="form-control" required />
      <div class="error" *ngIf="form.get('lastName').errors && form.get('lastName').dirty">
        Last name Required, Max Length 50
      </div>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="dateOfBirth">Date of birth:</label>
      <input id="dateOfBirth" [formControl]="form.get('dateOfBirth')" type="date" placeholder="date of birth" class="form-control" required />
      <div class="error" *ngIf="form.get('dateOfBirth').errors && form.get('dateOfBirth').dirty">
        Date required
      </div>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="experience">Experience:</label>
      <input id="experience" [formControl]="form.get('experience')" type="number" placeholder="experience" class="form-control" required />
      <div class="error" *ngIf="form.get('experience').errors && form.get('experience').dirty">
        Experience required
      </div>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <button *ngIf="pilot.id" type="submit" class="btn btn-primary" [disabled]="!form.valid">Update</button>
      <button *ngIf="!pilot.id" type="submit" class="btn btn-primary" [disabled]="!form.valid">Create</button>
      <button *ngIf="pilot.id" class="btn btn-danger" (click)="delete(pilot)">Delete</button>
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
