<div *ngIf="pilot">

  <h2>{{pilot.firstName | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{pilot.id}}</div>
  <div>
    <label>
      first name:
      <input [(ngModel)]="pilot.firstName" placeholder="first name">
    </label>
    <label>
      last name:
      <input [(ngModel)]="pilot.lastName" placeholder="last name">
    </label>
    <label>
      birth date:
      <input [(ngModel)]="pilot.dateOfBirth" placeholder="birth date">
    </label>
    <label>
      experience:
      <input [(ngModel)]="pilot.experience" placeholder="experience">
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="delete()">delete</button>
  <button (click)="goBack()">go back</button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6">
    <label for="id">Id</label>
    <input id="id" [formControl]="form.get('id')" type="number" placeholder="id" class="form-control" required readonly />
  </div>
  <div class="form-group col-md-6">
    <label for="firstName">First Name</label>
    <input id="firstName" [formControl]="form.get('firstName')" type="text" placeholder="first name" class="form-control" required/>
  </div>
  <div class="form-group col-md-6">
    <label for="firstName">Last Name</label>
    <input [formControl]="form.get('lastName')" type="text" placeholder="last name" class="form-control" required />
  </div>
  <div class="form-group col-md-6">
    <label for="firstName">Date of birth</label>
    <input [formControl]="form.get('dateOfBirth')" type="date" placeholder="date of birth" class="form-control" required />
  </div>
  <div class="form-group col-md-6">
    <label for="firstName">Experience</label>
    <input [formControl]="form.get('experience')" type="number" placeholder="experience" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

  <p>
      Form Status: {{ form.status }}
    </p>
</form>
