<h2 class="text-center">Crews</h2>
<button class="btn btn-secondary" (click)="goBack()">Back</button>
<a class="btn btn-primary" href="/crews/0">Add</a>

<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pilot</th>
      <th scope="col">Stewardesses</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crew of crews" data-toggle="collapse" data-target="#accordion"
          class="clickable accordion-toggle">
      <th scope="row">{{crew.id}}</th>
      <td>
        <a routerLink="/pilots/{{crew.pilot.id}}">{{crew.pilot.firstName}} {{crew.pilot.lastName}}</a>
      </td>
      <td>
        <ul *ngFor="let stew of crew.stewardesses">
          <a routerLink="/stewardesses/{{stew.id}}"><li>{{stew.firstName}} {{stew.lastName}}</li></a>
        </ul>
      </td>
      <td>
        <button class="btn btn-default" routerLink="/crews/{{crew.id}}">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-default" (click)="delete(crew)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
