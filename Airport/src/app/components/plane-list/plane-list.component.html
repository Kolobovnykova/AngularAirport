<h2 class="text-center">Planes</h2>
<div class="row justify-content-between">
  <button class="btn btn-secondary" (click)="goBack()">Back</button>
  <a class="btn btn-primary" href="/planes/0">Add</a>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">PlaneType Id</th>
      <th scope="col">Date of Release</th>
      <th scope="col">Lifetime</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plane of planes" data-toggle="collapse" data-target="#accordion" class="clickable accordion-toggle">
      <th scope="row">{{plane.id}}</th>
      <td>{{plane.name}}</td>
      <td>{{plane.planeType.id}}</td>
      <td>{{plane.dateOfRelease | date: shortDate }}</td>
      <td>{{plane.lifetime}}</td>
      <td>
        <button class="btn btn-default" routerLink="/planes/{{plane.id}}">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-default" (click)="delete(plane)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
