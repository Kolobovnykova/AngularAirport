<h2 class="text-center">Tickets</h2>
<div class="row justify-content-between">
  <button class="btn btn-secondary" (click)="goBack()">Back</button>
  <a class="btn btn-primary" href="/tickets/0">Add</a>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Flight Id</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <th scope="row">{{ticket.id}}</th>
      <td class="text-center">
        <a routerLink="/flights/{{ticket.flightId}}">{{ticket.flightId}}</a>
      </td>
      <td>
        <a routerLink="/tickets/{{ticket.id}}">{{ticket.price | currency}}</a>
      </td>
      <td>
        <button class="btn btn-default" routerLink="/tickets/{{ticket.id}}">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-default" (click)="delete(piticketlot)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
